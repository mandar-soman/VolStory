</ion-navbar>

<ion-content>

        <ion-segment [(ngModel)]="filter">
            <ion-segment-button value="Time">
                Time

            <ion-segment-button value="Location">
                Location
            </ion-segment-button>
            <ion-segment-button value="Category">
                Category
            </ion-segment-button>
        </ion-segment>
    </div>
    <div [ngSwitch]="filter">

            <ion-item no-lines>

            </ion-item>

          <ion-item no-lines>
              <label class="container">Tomorrow
                  <input type="checkbox"  value="tomorrow">
                  <span class="checkmark"></span>
              </label>
          </ion-item>
          <ion-item no-lines>
              <label class="container">Today
                  <input type="checkbox"  value="today">
                  <span class="checkmark"></span>
              </label>
          </ion-item>
          <ion-item no-lines>
              <label class="container">This Weekend
                  <input type="checkbox"  value="thisweekend">
                  <span class="checkmark"></span>
              </label>
          </ion-item>
          <ion-item no-lines>
              <label class="container">This Weekend
                  <input type="checkbox"  value="thisweekend">

              </label>
          </ion-item> 
          <ion-item no-lines>
              <label class="container">This Month
                  <input type="checkbox"  value="thismonth">
                  <span class="checkmark"></span>
              </label>
          </ion-item>   
      </ion-list>
    </div>
    <ion-grid>
      <ion-row >
          <button class="done" ion-button>DONE</button>
      </ion-row>
    </ion-grid>

<ion-header>   
    <ion-navbar>
        <ion-row><a clear (click)="back()"><img src="../../assets/imgs/SystemIcons/arrow_back.svg"></a>
            <ion-title class="title">Facility</ion-title>
        </ion-row>
    </ion-navbar>
</ion-header>


<ion-content>
    <div class="progress" ></div>
    <ion-item no-lines>
        <ion-label class="titl">
            Facilities
        </ion-label>
    </ion-item>
    <ion-grid>
        <ion-row>
            <ion-col col-6>
                <ion-item no-lines>
                    <ion-label class="facility">Snacks</ion-label>
                    <ion-checkbox color="dark" checked="true"></ion-checkbox>
                </ion-item>
            </ion-col>
            <ion-col col-6>
                <ion-item no-lines>
                    <ion-label class="facility">Certificate</ion-label>
                    <ion-checkbox color="dark" checked="true"></ion-checkbox>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-6>
                <ion-item no-lines>
                    <ion-label class="facility">Meal</ion-label>
                    <ion-checkbox color="dark" checked="true"></ion-checkbox>
                </ion-item>
            </ion-col>
            <ion-col col-6>
                <ion-item no-lines>
                    <ion-label>Money</ion-label>
                    <ion-checkbox color="#ffffff" checked="true"></ion-checkbox>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-item no-lines>
        <ion-label class="access">
            Visibility
        </ion-label>
    </ion-item>
    <ion-list radio-group>
        <ion-item no-lines>
            <ion-radio value="public" class="radio" item-left></ion-radio>
            <ion-label class="public">Public</ion-label>
        </ion-item>
        <ion-item no-lines>
            <ion-radio value="follwers" class="radio" item-left></ion-radio>
            <ion-label class="public">Follwers</ion-label>
        </ion-item>
        <ion-item no-lines>
            <ion-radio value="invite" class="radio" item-left clear (click)="invite()"></ion-radio>
            <ion-label class="public">By Invite</ion-label>
        </ion-item>
    </ion-list>
    <ion-grid>
        <ion-col>
            <div class="box" *ngIf="buttonClicked">
                <ion-item no-lines>
                    <img class="invitelist" src="assets/imgs/SystemIcons/person (user).svg" item-left>
                    <ion-label class="name">Yash Surve</ion-label>
                </ion-item>
                <ion-item no-lines>
                    <img class="invitelist" src="assets/imgs/SystemIcons/person (user).svg" item-left>
                    <ion-label class="name">Yash Surve</ion-label>
                </ion-item>
            </div>
        </ion-col>
    </ion-grid>
    <ion-grid>
        <ion-row class="album lines">
          <ion-col col-6>
            <ion-item class="lheight" no-lines>
              
                <img src="assets/imgs/SystemIcons/add photo album.svg" class="addalbum" item-start>
                <ion-label class="addP">Add Photos</ion-label>
              </ion-item>
            </ion-col>
            <ion-col col-6>
              <ion-item class="lheight" no-lines>
               
                <img src="assets/imgs/SystemIcons/add video album.svg" class="addalbum" item-start>
                <ion-label class="addP">Add Videos</ion-label>
                
              </ion-item>
            </ion-col>
              
              
            
        </ion-row>
    </ion-grid>
    <ion-grid>
        <ion-row>
            <button class="back" clear (click)="back()" ion-button>DISCARD</button>
            <button class="next" clear (click)="next()" ion-button>CREATE</button>
        </ion-row>
    </ion-grid> 
    

    

</ion-content>
